<!--hobbysite/templates/article_form.html-->

{% extends 'base.html' %}

{% block content %}
  <h1>{% if article %}Edit Article{% else %}Create Article{% endif %}</h1>
  <form action="{% if article %}{% url 'blog:article_update' article.pk %}{% else %}{% url 'blog:article_create' %}{% endif %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

{% endblock %}
