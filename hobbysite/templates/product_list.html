{% extends 'base.html' %}

{% block title %}
    Merch Store: Product Types
{% endblock title %}

{% block styles %}
{% endblock styles %}

{% block content %}
    <div class="container">
        <h1>
            <a href="/merchstore/items">Merch Store</a>
        </h1>
        <ul>
            {% for product in object_list %}
                <li>
                    <a href="{{ product.get_absolute_url }}">
                        {{ product }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <!--TODO: All fields should be available with the Owner field set to the logged-in user (not editable).-->
        <a href="{% url 'merchstore:product-add' %}">Create a New Product</a>
    </div>
{% endblock content %}
