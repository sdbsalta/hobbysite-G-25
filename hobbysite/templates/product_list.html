{% extends 'base.html' %}

{% block title %}
    Product Types
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="./style.css">
{% endblock styles %}

{% block content %}
    <ul>
        {% for product in object_list %}
            <li>
                <a href="{{ product.get_absolute_url }}">
                    {{ product }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
