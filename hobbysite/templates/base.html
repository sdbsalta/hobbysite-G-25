<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                margin-left: 50px; 
                margin-right: 50px; 
            }
    
            .nav {
                margin-top: 50px;
            }

            .nav-item .btn {
                text-decoration: none;
            }
        </style>
        
        {% block styles %} 
        {% endblock styles %}
    </head>
    <body>
        <div class="navbar-container">
            <ul class="nav nav-underline">
                <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'merchstore:list' %}">Merch Store</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'forum:post_list' %}">Forum</a></li>
                <li class="nav-item"><a class="nav-link" href="/blog/articles">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="/commissions/list">Commissions</a></li>
                
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/merchstore/cart' %}active{% endif %}" href="{% url 'merchstore:cart' %}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/merchstore/transactions' %}active{% endif %}" href="{% url 'merchstore:transactions' %}">Transactions</a>
                </li>
                {% if request.user.is_authenticated %}
                    <li class="nav-item ms-auto">
                        <form action="{% url 'logout' %}" method="post" class="nav-link">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item ms-auto">
                        <form action="{% url 'login' %}" method="get" class="nav-link">
                            <button type="submit" class="btn btn-link">Login</button>
                        </form>
                    </li>
                {% endif %}
            </ul>
        </div>

        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
