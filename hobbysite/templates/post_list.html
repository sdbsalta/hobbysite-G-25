{% extends 'base.html' %}

{% block title %}
    Post Lists
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="./style.css">
{% endblock styles %}

{% block content %}
    <ul>
        {% for post in object_list %}
            <li>
                <a href="{{ post.get_absolute_url }}">
                    {{ post }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
