{% extends 'base.html' %}

{% block title %}
    Blog
{% endblock title %}

{% block styles %}
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9e0d2; 
            color: #2e2e2e; 
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e9e6d6; 
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 40px solid #bcc199; 
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #767b5f;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s; 
            display: inline-block;
            padding: 5px 10px;
        }
        a:hover {
            text-decoration: underline;
            color: #4a4e3f; 
            transform: scale(1.1); 
        }
    </style>
{% endblock styles %}

{% block content %}
    <h1>
        <a href="/blog/articles">Blog</a>
    <h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'blog:article_detail' article.pk %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
