{% extends 'base.html' %}

{% block title %}
    Commissions: Commission
{% endblock title %}

{% block styles %}
    <link rel="stylesheet" href="./style.css">
{% endblock styles %}

{% block content %}
    <h1>
        <a href="/commissions/list">Commissions</a>
    </h1>
    <ul>
        {% for commission in object_list %}
            <li>
                <a href="{{ commission.get_absolute_url }}">
                    {{ commission }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
