# hobbysite/templates/registration/password_reset_form.html

{% extends "base.html" %}
{% load static %}
{% block title %}
    Password Reset Form
{% endblock title %}
{% block content %}
    <h2>Password Reset Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset</button>
    </form>
{% endblock content %}
